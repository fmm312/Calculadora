<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Calculadora Online</title>    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" />	

  </head>
  <body>    
  <body>    
      <br><img src="imagens/1_Primary_logo_on_transparent_330x65.png" class="img-responsive col-sm-offset-4"><br>
      
      <section class="container col-sm-4 col-sx-12 col-sm-offset-4">
           <br>
          
           <input type="text" class="form-control resultado" disabled >
             
          
          
          <div class="row col-sm-12 col-sm-offset-1  ">
              <button type="button" value="7" class="btn btn-default btn-lg col-sm-2 botao">7</button>
              <button type="button" value="8" class="btn btn-default btn-lg col-sm-2 botao">8</button>
              <button type="button" value="9" class="btn btn-default btn-lg col-sm-2 botao">9</button>
              <button type="button" value="+" class="btn btn-default btn-lg col-sm-2 botao">+</button>
              <button type="button" id="c" class="btn btn-default btn-lg col-sm-2 botao">C</button>
          </div>  
          
          
          <div class="row col-sm-12 col-sm-offset-1 ">
              <button type="button" value="4" class="btn btn-default btn-lg col-sm-2 botao">4</button>
              <button type="button" value="5" class="btn btn-default btn-lg col-sm-2 botao">5</button>
              <button type="button" value="6" class="btn btn-default btn-lg col-sm-2 botao">6</button>
              <button type="button" value="-" class="btn btn-default btn-lg col-sm-2 botao">-</button>
              <button type="button" value="" class="btn btn-default btn-lg col-sm-2 botao-apagar">←</button>
          </div>      

              
        <div class="row col-sm-12 col-sm-offset-1 ">      
              <button type="button" value="1" class="btn btn-default btn-lg col-sm-2 botao">1</button>
              <button type="button" value="2" class="btn btn-default btn-lg col-sm-2 botao">2</button>
              <button type="button" value="3" class="btn btn-default btn-lg col-sm-2 botao">3</button>
              <button type="button" value="*" class="btn btn-default btn-lg col-sm-2 botao">x</button>
              <button type="button" class="btn btn-default btn-lg col-sm-2 botao-igual">=</button>
        </div>      
            
        <div class="row col-sm-12 col-sm-offset-1 ">    
              <button type="button" value="0" class="btn btn-default btn-lg col-sm-2 botao">0</button>
              <button type="button" value="." class="btn btn-default btn-lg col-sm-2 botao">.</button>
              <button type="button" value="%" class="btn btn-default btn-lg col-sm-2 botao-porcentagem">√</button>
              <button type="button" value="/" class="btn btn-default btn-lg col-sm-2 botao">÷</button>
         </div>      
        
         
      </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script lang="javascript" src="script.js"> </script>  
  </body>
</html>
